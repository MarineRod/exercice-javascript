<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcul() {
            let element1 = document.querySelector("#nombre1").value;
            let element2 = document.querySelector("#nombre2").value;
            let operateur = document.querySelector("#operateur").value;
            let resultatSpan = document.querySelector('#resultat');
            
            if (isNaN(element1) || isNaN(element2)) {
                throw "Vous devez fournir un nombre valide";
            }
            switch (operateur){
                case"+":
                resultat = parseFloat(element1) + parseFloat(element2);
                resultatSpan.textContent = `Le résultat de l'addition est : ${resultat}`;
               
                break;

                case"-":
                resultat = parseFloat(element1) - parseFloat(element2);
                resultatSpan.textContent = `Le résultat de la soustraction est : ${resultat}`;
                break;

                case"*":
                resultat = parseFloat(element1) * parseFloat(element2);
                resultatSpan.textContent = `Le résultat de la multiplication est : ${resultat}`;
                break;


                case"/":
                if (element2 === 0) {
                       throw ("cet element ne peut pas être egal a 0.")
                    }
                resultat = parseFloat(element1)/parseFloat(element2);
                resultatSpan.textContent = `Le résultat de la division est : ${resultat}`;
                break;
                 
            }

        }


    </script>
</head>

<body>
    <section>Bonjour !</section>
    <label for="operateur">Opérateur :</label>
    <input type="text" id="nombre1">
        <select id="operateur">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="nombre2">
     <input type="button" value="calculer" onclick="calcul()"><br>
    <span id="resultat"></span>


</body>

</html>
